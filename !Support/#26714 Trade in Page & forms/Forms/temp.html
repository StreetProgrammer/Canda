<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Start Form -->
    <div class="adForm container-fluid">
        <h2 class="col-sm-12" style="text-align: center;">Reserve Stark Varg Today</h2>

        <p style="text-align: center;">A full-refundable deposit must be placed to reserve a Stark Varg.</p>

        <hr />
        <div class="col-sm-12 formField">
            <div class="col-sm-6 formField"><label><strong>Rear Wheel Size<span
                            style="color:#c0392b;">*</span></strong></label>

                <div class="form-check"><input class="form-check-input" id="Enduro 18" name="Rear Wheel Size" type="radio" value="Enduro 18" /> <label class="form-check-label" for="flexRadioDefault1">
                        Enduro 18&quot; </label></div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="Mx 19" name="Rear Wheel Size" type="radio" value="Mx 19" /> <label class="form-check-label" for="flexRadioDefault2"> Mx 19&quot; </label></div>
            </div>

            <div class="col-sm-6 formField"><strong>Power<span style="color:#c0392b;">*</span></strong>

                <div class="form-check"><input class="form-check-input" id="flexRadioDefault21" name="Power" type="radio" value="Alpha 80 HP ($1,200 Extra)" /> <label class="form-check-label" for="flexRadioDefault1"> Alpha 80 HP ($1,200 Extra)</label></div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="flexRadioDefault22" name="Power" type="radio" value="Standard 60HP" /> <label class="form-check-label" for="flexRadioDefault2"> Standard 60HP </label></div>
            </div>

            <p>&nbsp;</p>

            <hr />
        </div>

        <div class="col-sm-12 formField">
            <div class="col-sm-6 formField"><strong>Suspension for your weight<span
                        style="color:#c0392b;">*</span></strong>

                <div class="form-check">
                    <input class="form-check-input" id="flexRadioDefault1" name="Suspension for your weight" type="radio" value="209-220 LBS / 95-100 KG" />
                    <label class="form-check-label" for="flexRadioDefault1"> 209-220 LBS / 95-100 KG</label>
                </div>

                <div class="form-check">
                    <input checked="checked" class="form-check-input" id="flexRadioDefault2" name="Suspension for your weight" type="radio" value="198 - 209 LBS / 90-95 KG" />
                    <label class="form-check-label" for="flexRadioDefault2"> 198 - 209 LBS / 90-95 KG</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="flexRadioDefault3" name="Suspension for your weight" type="radio" value="187-198 LBS / 85-90 KG" />
                    <label class="form-check-label" for="flexRadioDefault3"> 187-198 LBS / 85-90 KG</label>
                </div>

                <div class="form-check">
                    <input checked="checked" class="form-check-input" id="flexRadioDefault4" name="Suspension for your weight" type="radio" value="176 - 187 LBS / 80 -85 KG" />
                    <label class="form-check-label" for="flexRadioDefault4">176 - 187 LBS / 80 -85 KG</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="flexRadioDefault5" name="Suspension for your weight" type="radio" value="165 - 176 LBS / 75-80 KG" />
                    <label class="form-check-label" for="flexRadioDefault5">165 - 176 LBS / 75-80 KG</label>
                </div>

                <div class="form-check">
                    <input checked="checked" class="form-check-input" id="flexRadioDefault6" name="Suspension for your weight" type="radio" value="154 - 165 LBS / 70 - 75 KG" />
                    <label class="form-check-label" for="flexRadioDefault6"> 154 - 165 LBS / 70 - 75 KG</label>
                </div>
            </div>

            <div class="col-sm-6 formField"><strong>Rear Brake<span style="color:#c0392b;">*</span></strong>

                <div class="form-check"><input class="form-check-input" id="flexRadioDefault1" name="Rear Brake" type="radio" value="Hand Brake" /> <label class="form-check-label" for="flexRadioDefault1"> Hand
                        Brake</label></div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="flexRadioDefault2" name="Rear Brake" type="radio" value="Foot Brake" /> <label class="form-check-label" for="flexRadioDefault2"> Foot Brake </label></div>
            </div>
        </div>

        <div class="col-sm-12 formField">
            <p>&nbsp;</p>

            <hr />
            <div class="col-sm-6 formField"><strong>Side Stand<span style="color:#c0392b;">*</span></strong>

                <div class="form-check"><input class="form-check-input" id="flexRadioDefault1" name="Side Stand" type="radio" value="Include ($120 Extra)" /> <label class="form-check-label" for="flexRadioDefault1"> Include ($120 Extra)</label></div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="flexRadioDefault2" name="Side Stand" type="radio" value="Don't Include" /> <label class="form-check-label" for="flexRadioDefault2"> Don&#39;t Include</label></div>
            </div>

            <div class="col-sm-6 formField"><strong>Body Color<span style="color:#c0392b;">*</span></strong>

                <div class="form-check"><input class="form-check-input" id="StarkRed" name="Body Color" type="radio" value="Stark Red" /> <label class="form-check-label" for="flexRadioDefault1"> Stark Red</label>
                </div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="ForestGrey" name="Body Color" type="radio" value="Forest Grey" /> <label class="form-check-label" for="flexRadioDefault2">Forest Grey</label></div>

                <div class="form-check"><input checked="checked" class="form-check-input" id="SnowWhite" name="Body Color" type="radio" value="Snow White" /> <label class="form-check-label" for="flexRadioDefault3">Snow White</label></div>
            </div>
        </div>

        <p>&nbsp;</p>

        <hr />
        <div class="col-sm-6 formField input-style"><strong>Full Name:<span
                    style="color:#c0392b;">*</span></strong><br />
            <input class="required adpage_formbox detailsFormFirstName1" idd="Name" name="Name" placeholder="Name" title="Name" type="text" /></div>

        <div class="col-sm-6 formField input-style">
            <strong>Phone Number:<span style="color:#c0392b;">*</span></strong><br />
            <input class="required  adpage_formbox detailsFormFirstName1" idd="Phone" name="Phone" placeholder="Phone" title="Phone" type="text" /></div>

        <p>&nbsp;</p>

        <hr />
        <div class="col-sm-6 formField input-style"><strong>Email:<span style="color:#c0392b;">*</span></strong><br />
            <input class="required email adpage_formbox detailsFormEmail1" idd="email" name="email" placeholder="Email" title="email" type="text" /></div>

        <div class="col-sm-6 formField input-style"><strong>I understand I will need to place a fully-refundable deposit
                on my pre-order.<span style="color:#c0392b;">*</span></strong><br />
            <select aria-invalid="false" class="valid" name="Choose" placeholder="Choose">
                <option value="">Choose</option>
                <option>Yes</option>
                <option>No</option>
            </select></div>

        <p>&nbsp;</p>
    </div>

</body>

</html>


<div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Male/Female</label>
    <select aria-invalid="false" class="valid" name="Male/Female" placeholder="Male/Female">
        <option value="">Male/Female</option>
        <option>Male</option>
        <option>Female</option>
    </select></div>
