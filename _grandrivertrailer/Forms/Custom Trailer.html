<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <!-- Start Form -->
    <div class="adForm container-fluid">
        <h2 class="col-sm-12">Contact Us</h2>

        <div class="col-sm-12 formField"><label class="sr-only" for="First Name">First Name</label> <input
                class="required adpage_formbox detailsFormFirstFirst Name1" idd="FirstName" name="FirstName"
                placeholder="First Name" title="First Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="Last Name">Last Name</label> <input
                class="required adpage_formbox detailsFormFirstLast Name1" idd="LastName" name="FirstName"
                placeholder="Last Name" title="Last Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="Email">Email</label> <input
                class="required email adpage_formbox detailsFormEmail1" idd="email" name="email" placeholder="EMAIL"
                title="email" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="Phone Number">Phone Number</label> <input
                class="required  adpage_formbox detailsFormFirstName1" idd="PhoneNumber" name="Phone Number"
                placeholder="PHONE NUMBER" title="Phone Number" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What will you be using your trailer for?">What will
                you be using your trailer for?</label> <select aria-invalid="false" class="required valid"
                name="What will you be using your trailer for?" placeholder="What will you be using your trailer for?">
                <option class="special" value="">What will you be using your trailer for?</option>
                <option class="special">Contractor</option>
                <option class="special">Personal Use</option>
                <option class="special">ATV’s</option>
                <option class="special">Snowmobiles</option>
                <option class="special">Storage</option>
                <option class="special">Moving Vehicles</option>
                <option class="special">Other</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What width of trailer do you require?">What width
                of trailer do you require?</label> <select aria-invalid="false" class="required valid"
                name="What width of trailer do you require?" placeholder="What width of trailer do you require?">
                <option class="special" value="">What width of trailer do you require?</option>

                <option class="special">5</option>
                <option class="special">6</option>
                <option class="special">7</option>
                <option class="special">8.5</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What length of trailer do you require?">What length
                of trailer do you require?</label> <select aria-invalid="false" class="required valid"
                name="What length of trailer do you require?" placeholder="What length of trailer do you require?">
                <option class="special" value="">What length of trailer do you require?</option>
                <option class="special">10</option>
                <option class="special">12</option>
                <option class="special">14</option>
                <option class="special">-30. “2 increments”</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only"
                for="Are you looking for a Single Axel / Tandem Axel?">Are you looking for a Single Axel / Tandem
                Axel?</label> <input class="required  adpage_formbox"
                idd="Are you looking for a Single Axel / Tandem Axel?"
                name="Are you looking for a Single Axel / Tandem Axel?"
                placeholder="Are you looking for a Single Axel / Tandem Axel?"
                title="Are you looking for a Single Axel / Tandem Axel?" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What ramp door clearance height is required?">What
                ramp door clearance height is required?</label> <select aria-invalid="false" class="required valid"
                name="What ramp door clearance height is required?"
                placeholder="What ramp door clearance height is required?">
                <option class="special" value="">What ramp door clearance height is required?</option>
                <option class="special">6</option>
                <option class="special">6 - 8</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What interior height do you require?">What interior
                height do you require?</label> <select aria-invalid="false" class="required valid"
                name="What interior height do you require?" placeholder="What interior height do you require?">
                <option class="special" value="">What interior height do you require?</option>
                <option class="special">6</option>
                <option class="special">6.6</option>
                <option class="special">8.6</option>
                <option class="special">6” increments</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="What type of wheels do you prefer?">What type of
                wheels do you prefer?</label> <select aria-invalid="false" class="required valid"
                name="What type of wheels do you prefer?" placeholder="What type of wheels do you prefer?">
                <option class="special" value="">What type of wheels do you prefer?</option>
                <option class="special">Steel</option>
                <option class="special">Galvanized Steel</option>
                <option class="special">Aluminum</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only"
                for="What rear door configuration are you looking for?">What rear door configuration are you looking
                for?</label> <select aria-invalid="false" class="required valid"
                name="What rear door configuration are you looking for?"
                placeholder="What rear door configuration are you looking for?">
                <option class="special" value="">What rear door configuration are you looking for?</option>
                <option class="special">Ramp Door</option>
                <option class="special">Barn Doors</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="Do you require a front drive through ramp?">Do you
                require a front drive through ramp?</label> <select aria-invalid="false" class="required valid"
                name="Do you require a front drive through ramp?"
                placeholder="Do you require a front drive through ramp?">
                <option class="special" value="">Do you require a front drive through ramp?</option>

                <option class="special">Yes</option>
                <option class="special">No</option>
            </select>
            <div class="formRequired">*</div>
        </div>

        <div class="formField col-sm-12"><label class="sr-only" for="Comments">Comments</label><textarea
                class="adpage_formbox detailsFormComment1" idd="Comments" name="Comments" placeholder="COMMENTS"
                rows="4" title="Comments"></textarea></div>
    </div>
    <!--End Form  -->

    <p>
        <style type="text/css">
            input[type="text"],
            input[type="password"],
            input[type="email"],
            textarea,
            select {
                float: none;
            }

            .formField {
                position: relative;
            }

            .formField .formRequired,
            label.error {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 10px;
                height: 40px;
                line-height: 40px;
                margin-top: 0;
                margin-bottom: auto;
                font-size: 16px;
                font-family: var(--main-font);
            }

            label.error {
                padding-right: 15px;
            }

            .adForm h2 {
                font-size: 26px;
                padding: 15px;
                border-top: 1px solid #dedede;
                text-align: center;
                font-family: var(--main-font);
            }

            form button,
            form .btn {
                background-color: #d0112b;
                border-width: 1px;
                border-style: solid;
                border-color: #ed2742;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
            }

            button:hover,
            .btn:hover,
            button:focus,
            .btn:focus {
                background-color: #ec1431;
                color: #000000;
            }

            .adForm .formField.col-xs-12,
            .adForm .formField.col-sm-12 {
                padding: 0;
            }

            .adForm input,
            .adForm textarea,
            .adForm select {
                width: 100%;
                border-width: 1px;
                border-style: solid;
                border-color: #ebebeb;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                background-color: #f2f2f2;
                /* color: #d5d5d5 !important; */
                font-size: 1.25vw;
                outline: none;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                padding-left: 10px;
                resize: none;
                max-width: 100%;
                min-width: 200px;
            }

            input:hover,
            textarea:hover,
            select:hover,
            input:focus,
            textarea:focus,
            select:focus {
                background-color: #d6d6d6;
                color: #000000;
            }

            ::-webkit-input-placeholder {
                /* WebKit browsers */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-moz-placeholder {
                /* Mozilla Firefox 4 to 18 */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            ::-moz-placeholder {
                /* Mozilla Firefox 19+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-ms-input-placeholder {
                /* Internet Explorer 10+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            input[type="checkbox"],
            input[type="radio"] {
                width: auto;
                display: inline-block;
            }

            .seperator {
                border-bottom: 1px solid #e2e2e2;
                margin: 30px auto;
            }

            form .lead-button,
            form .btn.btn-default,
            form .btn.btn-primary {
                text-transform: uppercase;
                border-width: 0;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
                text-align: center;
                font-family: var(--main-font);
                font-size: 18px;
                padding-top: 15px;
                padding-right: 30px;
                padding-bottom: 15px;
                padding-left: 30px;
                display: block;
                margin: 5px;
                font-weight: normal;
                float: left;
            }

            @media screen and (max-width: 767px) {

                .adForm input,
                .adForm textarea,
                .adForm select {
                    font-size: 16px;
                }
            }
        </style>
    </p>

    <!--  -->
</body>

</html>
