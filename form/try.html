        input[type="checkbox"][id^="CB"] {

        label {
            border: 1px solid #fff;
            padding: 10px;
            display: block;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }

        label:before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);

        }

        label img {
            height: 100px;
            width: 100px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

        :checked+label {
            opacity: 0.8;
        }

        :checked+label:before {
            content: "âœ“";
            background-color: #0A2972;
            transform: scale(1);
        }

        :checked+label img {
            transform: scale(0.9);
            z-index: -1;
        }

        .check-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 5px 5px 5px 5px;
        }

        .flex-unit {
            flex: 0 23%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            border: 2px solid #ddd;
            margin: 5px 0px;
            position: relative;
        }

        .flex-unit img {
            width: 64px;
            height: 64px;
        }

        @media only screen and (max-width: 600px) {
            .flex-unit {
                flex: 0 30%;
            }
        }
    </style>
</head>
