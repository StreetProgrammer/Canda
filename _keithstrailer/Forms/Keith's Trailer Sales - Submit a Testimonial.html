<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ------------------------------------------------------- -->
    <!-- Start Form -->
    <div class="adForm container-fluid">
        <!-- Start of Contact Information -->
        <h2 class="col-sm-12">Contact Information</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="firstName">First Name</label> <input
                class="required adpage_formbox" id="firstName" name="firstName" placeholder="First Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="lastName">Last Name</label> <input
                class="required adpage_formbox" id="lastName" name="lastName" placeholder="Last Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="email">Email</label> <input
                class="required email adpage_formbox" id="email" name="email" placeholder="Email" type="text" />
            <div class="formRequired">*</div>
        </div>


        <div class="col-sm-6 formField"><label class="sr-only" for="city">City</label> <input class="adpage_formbox"
                id="City" name="City" placeholder="City" type="text" /></div>


        <div class="col-sm-6 formField"><label class="sr-only" for="province">Province</label> <select
                aria-invalid="false" class="valid" name="Province" placeholder="Province">

                <option>Not Applicable</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>

                <option>Northwest Territories</option>
                <option>Nova Scotia</option>
                <option>Nunavut</option>
                <option>Ontario</option>

                <option>Quebec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
            </select></div>

        <h3 class="col-sm-12">May We Contact You Via E-mail About Your Comments?</h3>
        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField">
            <label class="checkbox-inline">
                <input name="Contact-You-Via-E-mail-About-Your-Comments" style="min-width: auto;" type="radio"
                    value="Yes" />&nbsp;&nbsp;Yes
            </label>
        </div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField">
            <label class="checkbox-inline">
                <input name="Contact-You-Via-E-mail-About-Your-Comments" style="min-width: auto;" type="radio"
                    value="No" />&nbsp;&nbsp;No
            </label>
        </div>

        <h3 class="col-sm-12">May We Use Your Comments as a Testimonial?</h3>
        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField">
            <label class="checkbox-inline">
                <input name="Use-Your-Comments-as-a-Testimonial" style="min-width: auto;" type="radio"
                    value="Yes" />&nbsp;&nbsp;Yes
            </label>
        </div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField">
            <label class="checkbox-inline">
                <input name="Use-Your-Comments-as-a-Testimonial" style="min-width: auto;" type="radio"
                    value="No" />&nbsp;&nbsp;No
            </label>
        </div>


        <hr />
        <div class="clearfix">&nbsp;</div>

        <h2 class="col-sm-12">Please Rate Your Experience</h2>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Your Purchase">Your Purchase</label>
            <select aria-invalid="false" class="valid" name="Your Purchase" placeholder="Your Purchase">
                <option value="">Your Purchase</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select>
        </div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Sales">Sales</label> <select
                aria-invalid="false" class="valid" name="Sales" placeholder="Sales">
                <option value="">Sales</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select>
        </div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Financing and Insurance">Financing and
                Insurance</label> <select aria-invalid="false" class="valid" name="Financing-and-Insurance"
                placeholder="Financing and Insurance">
                <option value="">Financing and Insurance</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select></div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Service">Service</label> <select
                aria-invalid="false" class="valid" name="Service" placeholder="Service">
                <option value="">Service</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select></div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Parts">Parts</label> <select
                aria-invalid="false" class="valid" name="Parts" placeholder="Parts">
                <option value="">Parts</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select></div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Accessories">Accessories</label>
            <select aria-invalid="false" class="valid" name="Accessories" placeholder="Accessories">
                <option value="">Accessories</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select></div>

        <div class="choose-store col-sm-6 formField"><label class="sr-only" for="Overall Dealership Experience">Overall
                Dealership Experience</label> <select aria-invalid="false" class="valid"
                name="Overall-Dealership-Experience" placeholder="Overall Dealership Experience">
                <option value="">Overall Dealership Experience</option>
                <option value="0">N/A</option>
                <option value="5">5 Star</option>
                <option value="4">4 Star</option>
                <option value="3">3 Star</option>
                <option value="2">2 Star</option>
                <option value="1">1 Star</option>
            </select></div>
        <!--  -->

        <h2 class="col-sm-12">How did you hear about us?</h2>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox" value="TV" />TV </label>
        </div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox" value="Radio" />Radio
            </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Newspaper" />Newspaper </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox" value="Friend" />Friend
            </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Phonebook" />Phonebook </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Billboard" />Billboard </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Search Engine" />Search Engine </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Dealer Locator" />Dealer Locator </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Internet" />Internet </label></div>

        <div class="choose-store col-md-3 col-sm-4 col-xs-6 formField"><label class="checkbox-inline"><input
                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox"
                    value="Social Media" />Social Media </label></div>

                    name="How-did-you-hear-about-us[]" style="min-width: auto;" type="checkbox" value="Other" />Other
            </label></div>

        <div class="formField col-xs-12"><label class="sr-only" for="exampleInputEmail3">Comments</label><textarea
                class="required adpage_formbox detailsFormComment1" idd="Comments" name="Comments"
                placeholder="Comments/Questions" rows="4" title="Comments"></textarea>

            <div class="formRequired">*</div>
        </div>
        <!--End Form  -->

        <p>
            <style type="text/css">
                input[type="text"],
                input[type="password"],
                input[type="email"],
                textarea,
                select {
                    float: none;
                }

                .formField {
                    margin-bottom: 10px;
                    position: relative;
                }

                .formField .formRequired,
                label.error {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    right: 30px;
                    height: 40px;
                    line-height: 40px;
                    margin-top: 0;
                    margin-bottom: auto;
                    font-size: 16px;
                    color: red;
                }

                label.error {
                    padding-right: 15px;
                }

                .adForm h2 {
                    font-size: 26px;
                    padding: 15px;
                    border-top: 1px solid #dedede;
                    text-align: center;
                }

                .adForm button,
                .adForm .btn {
                    background-color: #d0112b;
                    border-width: 1px;
                    border-style: solid;
                    border-color: #ed2742;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    color: #ffffff;
                }

                .adForm button:hover,
                .adForm .btn:hover,
                .adForm button:focus,
                .adForm .btn:focus {
                    background-color: #ec1431;
                    color: #000000;
                }

                .adForm input,
                .adForm textarea,
                .adForm select {
                    width: 100%;
                    border-width: 1px;
                    border-style: solid;
                    border-color: #ebebeb;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    background-color: #f2f2f2;
                    color: #000000 !important;
                    font-size: 16px;
                    outline: none;
                    padding-top: 10px;
                    padding-right: 20px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                    resize: none;
                    max-width: 100%;
                    min-width: 200px;
                }

                .adForm input:hover,
                .adForm textarea:hover,
                .adForm select:hover,
                .adForm input:focus,
                .adForm textarea:focus,
                .adForm select:focus {
                    background-color: #d6d6d6;
                    color: #000000;
                }

                ::-webkit-input-placeholder {
                    /* WebKit browsers */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                :-moz-placeholder {
                    /* Mozilla Firefox 4 to 18 */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                ::-moz-placeholder {
                    /* Mozilla Firefox 19+ */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                :-ms-input-placeholder {
                    /* Internet Explorer 10+ */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                input[type="checkbox"],
                input[type="radio"] {
                    width: auto;
                    display: inline-block;
                }

                .seperator {
                    border-bottom: 1px solid #e2e2e2;
                    margin: 30px auto;
                }

                .adForm .lead-button,
                .adForm .btn-default,
                .adForm .btn-primary {
                    text-transform: uppercase;
                    border-width: 0;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    color: #ffffff;
                    text-align: center;
                    font-size: 18px;
                    padding-top: 15px;
                    padding-right: 30px;
                    padding-bottom: 15px;
                    padding-left: 30px;
                    display: block;
                    margin: 5px;
                    font-weight: normal;
                    float: left;
                }
            </style>

        </p>
