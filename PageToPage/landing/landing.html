        window.refreshSortable = function (e) {

            var elem = $('div.droppableHtml:data(sortable)');
            if (elem.length) {
                $('.droppableComp ,.droppableHtml').sortable('destroy');
            }

            $('.droppableComp ,.droppableHtml').unbind();

            $('.droppableComp ,.droppableHtml').sortable({
                connectWith: '.droppableComp ,.droppableHtml',
                cursor: 'move',
                revert: true,
                scroll: true,
                forcePlaceholderSize: true,
                placeholder: 'ui-state-highlight',
                start: function (event, ui) {
                    destroyEditorInstances();
                },
                stop: function (event, ui) {
                    CKEDITOR.inlineAll();
                    parent.makeItDirty();
                },

                    destroyEditorInstances();
                },
                stop: function (event, ui) {
                    CKEDITOR.inlineAll();
                    parent.makeItDirty();
                },
            });
        })


        function destroyEditorInstances() {
            for (var instance in CKEDITOR.instances) {
                CKEDITOR.instances[instance].destroy();

            }
        }

        window.refreshEditors = function () {

            destroyEditorInstances();
            CKEDITOR.inlineAll();
            return true;
        }
        window.getHtml = function () {

            destroyEditorInstances();

            htmlString = $('head')[0].outerHTML + ($('body').html($('#parent')[0].outerHTML)[0].outerHTML);
            CKEDITOR.inlineAll();
            return htmlString;
        }
        window.setIncludes = function (includes) {
            if ($.trim(includes)) {
                $('head .include').remove();
                $('head').prepend(includes);
            }
        }
