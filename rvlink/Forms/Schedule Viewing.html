<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Start Form -->
    <div class="adForm container-fluid">
        <h2 class="col-sm-12">Contact Information</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">First Name</label> <input
                class="required adpage_formbox detailsFormFirstName1" idd="First-Name" name="First-Name"
                placeholder="First Name" title="First Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Last Name</label> <input
                class="required adpage_formbox detailsFormLastName1" idd="Last-Name" name="Last-Name"
                placeholder="Last Name" title="Last Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Email</label> <input
                class="required email adpage_formbox detailsFormEmail1" idd="email" name="email" placeholder="Email"
                title="email" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Phone</label> <input
                class="adpage_formbox detailsFormFirstName1" idd="Phone" name="Phone" placeholder="Phone" title="Phone"
                type="text" /></div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Date</label> <input
                class="adpage_formbox detailsFormDate" idd="Date" name="Date" placeholder="Date" title="Date"
                type="date" /></div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Vehicle You Want to View</label>
            <input class="adpage_formbox detailsFormVehicle" idd="Vehicle" name="Vehicle"
                placeholder="Vehicle You Want to View" title="Vehicle" type="text" /></div>

    </div>
    <!--End Form  -->

    <p>
        <style type="text/css">
            input[type="text"],
            input[type="password"],
            input[type="email"],
            textarea,
            select {
                float: none;
            }

            .formField {
                position: relative;
            }

            .formField .formRequired,
            label.error {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 10px;
                height: 40px;
                line-height: 40px;
                margin-top: 0;
                margin-bottom: auto;
                font-size: 16px;
                font-family: arial;
            }

            label.error {
                padding-right: 15px;
            }

            .adForm h2 {
                font-size: 26px;
                padding: 15px;
                border-top: 1px solid #dedede;
                text-align: center;
                font-family: Oswald;
            }

            form button,
            form .btn {
                background-color: #d0112b;
                border-width: 1px;
                border-style: solid;
                border-color: #ed2742;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
            }

            button:hover,
            .btn:hover,
            button:focus,
            .btn:focus {
                background-color: #ec1431;
                color: #000000;
            }

            .adForm .formField.col-xs-12 {
                padding: 0 !important;
            }

            .adForm input,
            .adForm textarea,
            .adForm select {
                width: 100%;
                border-width: 1px;
                border-style: solid;
                border-color: #ebebeb;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                background-color: #f2f2f2;
                color: #000000 !important;
                font-size: 1.25vw;
                outline: none;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                padding-left: 10px;
                resize: none;
                max-width: 100%;
                min-width: 200px;
            }

            input:hover,
            textarea:hover,
            select:hover,
            input:focus,
            textarea:focus,
            select:focus {
                background-color: #d6d6d6;
                color: #000000;
            }

            ::-webkit-input-placeholder {
                /* WebKit browsers */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-moz-placeholder {
                /* Mozilla Firefox 4 to 18 */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            ::-moz-placeholder {
                /* Mozilla Firefox 19+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-ms-input-placeholder {
                /* Internet Explorer 10+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            input[type="checkbox"],
            input[type="radio"] {
                width: auto;
                display: inline-block;
            }

            .seperator {
                border-bottom: 1px solid #e2e2e2;
                margin: 30px auto;
            }

            form .lead-button,
            form .btn.btn-default,
            form .btn.btn-primary {
                text-transform: uppercase;
                border-width: 0;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
                text-align: center;
                font-size: 18px;
                padding-top: 15px;
                padding-right: 30px;
                padding-bottom: 15px;
                padding-left: 30px;
                display: block;
                margin: 5px;
                font-weight: normal;
                float: left;
            }

            @media screen and (max-width: 767px) {

                .adForm input,
                .adForm textarea,
                .adForm select {
                    font-size: 16px;
                }
            }
        </style>
    </p>

</body>

</html>
