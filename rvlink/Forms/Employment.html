<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Start Form -->
    <div class="adForm container-fluid">
        <h2 class="col-sm-12">Contact Information</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">First Name</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="firstName" name="firstName"
                placeholder="First Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Last Name</label> <input
                class="required adpage_formbox detailsFormLastName1" id="lastName" name="lastName"
                placeholder="Last Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-12 formField"><label class="sr-only" for="exampleInputEmail3">Address</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="address" name="address" placeholder="Address"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-4 formField"><label class="sr-only" for="exampleInputEmail3">City</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="City" name="City" placeholder="City"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-4 formField"><label class="sr-only" for="exampleInputEmail3">Province</label> <select
                aria-invalid="false" class="required valid" name="Province" placeholder="Province">
                <option value="">Province</option>
                <option>Not Applicable</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland</option>
                <option>Northwest Territories</option>
                <option>Nova Scotia</option>
                <option>Nunavut</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Quebec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
            </select>

            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-4 formField"><label class="sr-only" for="exampleInputEmail3">Postal Code</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="Postal-code" name="Postal-code"
                placeholder="Postal code" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Cell Phone</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="cellPhone" name="cellPhone"
                placeholder="Cell Phone" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Home Phone</label> <input
                class="adpage_formbox detailsFormFirstName1" id="homePhone" name="homePhone" placeholder="Home Phone"
                type="text" /></div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Email</label> <input
                class="required email adpage_formbox detailsFormEmail1" id="email" name="email" placeholder="Email"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <h2 class="col-sm-12">Comments/Qualifications:</h2>

        <div class="col-sm-12 formField"><textarea class="adpage_formbox detailsFormPhone1" cols="40" id="comments"
                name="JobsRequest" rows="10"></textarea></div>

        <h2 class="col-sm-12">*Please check your area(s) of interest:</h2>

        <div class="col-sm-6 formField"><input id="sales" name="sales" type="checkbox" /><label
                for="sales"><b>&nbsp;Sales</b></label></div>

        <div class="col-sm-6 formField"><input name="admin"
                type="checkbox" /><label><b>&nbsp;Administration/Office</b></label></div>

        <div class="col-sm-6 formField"><input name="finance" type="checkbox" /><label><b>&nbsp;Finance</b></label>
        </div>

        <div class="col-sm-6 formField"><input name="parts" type="checkbox" /><label><b>&nbsp;Parts and
                    Accessories</b></label></div>

        <div class="col-sm-6 formField"><input name="service" type="checkbox" /><label><b>&nbsp;Service</b></label>
        </div>

        <div class="col-sm-6 formField"><input name="other" type="checkbox" /><label><b>&nbsp;Other</b></label></div>

        <div class="col-xs-12  col-sm-12">
            <div class="group borderd"><label class="custom-label">Upload your resume</label> <input accept="image/*"
                    class="required limitphotos" id="images" name="images" type="file" /> <label
                    class="file-input-label hidden" for="images"> <i class="fas fa-plus">&nbsp;</i> Select a file
                </label>
            </div>
        </div>
    </div>

    <p>
        <style type="text/css">
            input[type="text"],
            input[type="password"],
            input[type="email"],
            textarea,
            select {
                float: none;
            }

            .formField {
                position: relative;
                margin: 5px 0px;
            }

            .formField .formRequired,
            label.error {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 10px;
                height: 40px;
                line-height: 40px;
                margin-top: 0;
                margin-bottom: auto;
                font-size: 16px;
                font-family: arial;
            }

            label.error {
                padding-right: 15px;
            }

            .adForm h2 {
                font-size: 26px;
                padding: 15px;
                border-top: 1px solid #dedede;
                text-align: center;
                font-family: Oswald;
            }

            button,
            .btn {
                background-color: #d0112b;
                border-width: 1px;
                border-style: solid;
                border-color: #ed2742;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
            }

            button:hover,
            .btn:hover,
            button:focus,
            .btn:focus {
                background-color: #ec1431;
                color: #000000;
            }

            .adForm input,
            .adForm textarea,
            .adForm select {
                width: 100%;
                border-width: 1px;
                border-style: solid;
                border-color: #ebebeb;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                background-color: #f2f2f2;
                color: #000000 !important;
                font-size: 16px;
                outline: none;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                padding-left: 10px;
                resize: none;
                max-width: 100%;
                min-width: 200px;
            }

            input:hover,
            textarea:hover,
            select:hover,
            input:focus,
            textarea:focus,
            select:focus {
                background-color: #d6d6d6;
                color: #000000;
            }

            ::-webkit-input-placeholder {
                /* WebKit browsers */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-moz-placeholder {
                /* Mozilla Firefox 4 to 18 */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            ::-moz-placeholder {
                /* Mozilla Firefox 19+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            :-ms-input-placeholder {
                /* Internet Explorer 10+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            input[type="checkbox"],
            input[type="radio"] {
                width: auto;
                display: inline-block;
            }

            .seperator {
                border-bottom: 1px solid #e2e2e2;
                margin: 30px auto;
            }

            .lead-button,
            .btn.btn-default,
            .btn.btn-primary {
                text-transform: uppercase;
                border-width: 0;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
                text-align: center;
                font-size: 18px;
                padding-top: 15px;
                padding-right: 30px;
                padding-bottom: 15px;
                padding-left: 30px;
                display: block;
                margin: 5px;
                font-weight: normal;
                float: left;
            }

            .custom-label {
                font-size: 16px;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                color: var(--main-color);
                font-weight: normal;
            }
        </style>
    </p>
    <!--End Form  -->


</body>

</html>
