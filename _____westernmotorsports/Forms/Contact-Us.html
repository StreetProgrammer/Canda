<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--  -->
  <!-- Start Form -->
  <div class="adForm container-fluid">
    <h2 class="col-sm-12" style="padding: 5px;">Contact Information</h2>

    <div class="col-sm-12 formField" style="padding: 5px;"><label class="sr-only" for="exampleInputEmail3">How would you
        like to be
        contacted?</label>

      <div class="radio-wrapper">
        <p>How would you like to be contacted?</p>
        <label class="radio-inline"><input class="required" name="Contact Via" title="*" type="radio" value="Email" />
          Email </label> <label class="radio-inline"> <input class="required" name="Contact Via" title="*" type="radio"
            value="Phone" /> Phone </label>
      </div>

      <div class="formRequired">*</div>
    </div>

    <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Name</label> <input
        class="required adpage_formbox detailsFormFirstName1" idd="Name" name="Name" placeholder="Name" title="Name"
        type="text" />
      <div class="formRequired">*</div>
    </div>

    <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Email</label> <input
        class="required email adpage_formbox detailsFormEmail1" idd="email" name="email" placeholder="Email"
        title="email" type="text" />
      <div class="formRequired">*</div>
    </div>

    <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Address</label> <input
        class="adpage_formbox detailsFormFirstName1" idd="address" name="address" placeholder="Address" title="address"
        type="text" /></div>

    <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Phone</label> <input
        class="adpage_formbox detailsFormFirstName1" idd="Phone" name="Phone" placeholder="Phone" title="Phone"
        type="text" /></div>

    <div class="formField col-xs-12" style="padding: 5px;"><label class="sr-only"
        for="exampleInputEmail3">Comments</label><textarea class="required adpage_formbox detailsFormComment1"
        idd="Comments" name="Comments" placeholder="Comments" rows="4" title="Comments"></textarea>

      <div class="formRequired">*</div>
    </div>
  </div>
  <!--End Form  -->

  <p>
    <style type="text/css">
      .radio-wrapper {
        display: flex;
        flex-wrap: wrap;
        background-color: #f2f2f2;
        padding: 1vw;
      }

      .radio-wrapper p {
        width: 100%;
        color: #000000;
        font-weight: bold;
      }

      .radio-wrapper label {
        width: 33.3%;
        font-weight: bold;
        font-size: 16px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      textarea,
      select {
        float: none;
      }

      .formField {
        position: relative;
      }

      .formField .formRequired,
      label.error {
        color: red;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 20px;
        height: 40px;
        line-height: 40px;
        margin-top: 0;
        margin-bottom: auto;
        font-size: 16px;
        font-family: arial;
      }

      label.error {
        padding-right: 15px;
      }

      .adForm h2 {
        font-size: 26px;
        padding: 15px;
        border-top: 1px solid #dedede;
        text-align: center;
        font-family: Oswald;
        color: #000000;
      }

      form button,
      form .btn {
        background-color: #d0112b;
        border-width: 1px;
        border-style: solid;
        border-color: #ed2742;
        -moz-border-radius: 0;
        border-radius: 0;
        -webkit-border-radius: 0;
        color: #ffffff;
      }

      button:hover,
      .btn:hover,
      button:focus,
      .btn:focus {
        background-color: #ec1431;
        color: #000000;
      }

      .adForm input,
      .adForm textarea,
      .adForm select {
        width: 100%;
        border-width: 1px;
        border-style: solid;
        border-color: #ebebeb;
        -moz-border-radius: 0;
        border-radius: 0;
        -webkit-border-radius: 0;
        background-color: #f2f2f2;
        color: #000000 !important;
        font-size: 16px;
        outline: none;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 10px;
        padding-left: 10px;
        resize: none;
        max-width: 100%;
        min-width: 200px;
      }

      input:hover,
      textarea:hover,
      select:hover,
      input:focus,
      textarea:focus,
      select:focus {
        background-color: #d6d6d6;
        color: #000000;
      }

      ::-webkit-input-placeholder {
        /* WebKit browsers */
        color: #000000;
        color: rgba(0, 0, 0, 0.85);
      }

      :-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #000000;
        color: rgba(0, 0, 0, 0.85);
      }

      ::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #000000;
        color: rgba(0, 0, 0, 0.85);
      }

      :-ms-input-placeholder {
        /* Internet Explorer 10+ */
        color: #000000;
        color: rgba(0, 0, 0, 0.85);
      }

      input[type="checkbox"],
      input[type="radio"] {
        width: auto;
        display: inline-block;
      }

      .seperator {
        border-bottom: 1px solid #e2e2e2;
        margin: 30px auto;
      }

      form .lead-button,
      form .btn.btn-default,
      form .btn.btn-primary {
        text-transform: uppercase;
        border-width: 0;
        -moz-border-radius: 0;
        border-radius: 0;
        -webkit-border-radius: 0;
        color: #ffffff;
        text-align: center;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        font-size: 18px;
        padding-top: 15px;
        padding-right: 30px;
        padding-bottom: 15px;
        padding-left: 30px;
        display: block;
        margin: 5px;
        font-weight: normal;
        float: left;
      }
    </style>
  </p>
  <!--  -->
</body>

</html>
