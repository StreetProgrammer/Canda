        <p>
            <style type="text/css">
                input[type="text"],
                input[type="password"],
                input[type="email"],
                textarea,
                select {
                    float: none;
                }

                .formField {
                    margin-bottom: 10px;
                    position: relative;
                }

                .formField .formRequired,
                label.error {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    right: 30px;
                    height: 40px;
                    line-height: 40px;
                    margin-top: 0;
                    margin-bottom: auto;
                    font-size: 16px;

                    color: red;
                }

                label.error {
                    padding-right: 15px;
                }

                .adForm h2 {
                    font-size: 26px;
                    padding: 15px;
                    border-top: 1px solid #dedede;
                    text-align: center;
                }

                .adForm button,
                .adForm .btn {
                    background-color: #d0112b;
                    border-width: 1px;
                    border-style: solid;
                    border-color: #ed2742;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    color: #ffffff;
                }

                .adForm button:hover,
                .adForm .btn:hover,
                .adForm button:focus,
                .adForm .btn:focus {
                    background-color: #ec1431;
                    color: #000000;
                }

                .adForm input,
                .adForm textarea,
                .adForm select {
                    width: 100%;
                    border-width: 1px;
                    border-style: solid;
                    border-color: #ebebeb;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    background-color: #f2f2f2;
                    color: #000000 !important;
                    font-size: 16px;
                    outline: none;
                    padding-top: 10px;
                    padding-right: 20px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                    resize: none;
                    max-width: 100%;
                    min-width: 200px;
                }

                .adForm input:hover,
                .adForm textarea:hover,
                .adForm select:hover,
                .adForm input:focus,
                .adForm textarea:focus,
                .adForm select:focus {
                    background-color: #d6d6d6;
                    color: #000000;
                }

                ::-webkit-input-placeholder {
                    /* WebKit browsers */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                :-moz-placeholder {
                    /* Mozilla Firefox 4 to 18 */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                ::-moz-placeholder {
                    /* Mozilla Firefox 19+ */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                :-ms-input-placeholder {
                    /* Internet Explorer 10+ */
                    color: #000000;
                    color: rgba(0, 0, 0, 0.85);
                }

                input[type="checkbox"],
                input[type="radio"] {
                    width: auto;
                    display: inline-block;
                }

                .seperator {
                    border-bottom: 1px solid #e2e2e2;
                    margin: 30px auto;
                }

                .adForm .lead-button,
                .adForm .btn-default,
                .adForm .btn-primary {
                    text-transform: uppercase;
                    border-width: 0;
                    -moz-border-radius: 0;
                    border-radius: 0;
                    -webkit-border-radius: 0;
                    color: #ffffff;
                    text-align: center;

                    font-size: 18px;
                    padding-top: 15px;
                    padding-right: 30px;
                    padding-bottom: 15px;
                    padding-left: 30px;
                    display: block;
                    margin: 5px;
                    font-weight: normal;
                    float: left;
                }
            </style>
            <script>
                /*lived-years DropDown*/
                $("#unit-type").change(function () {
                    if ($(this).val() == 'marine') {
                        $("#preferred-store").removeClass('hidden');
                    }
                    else {
                        $("#preferred-store").addClass('hidden');
                    }
                });

                /* Unit Type */
                $("#unit-type").change(function () {
                    if ($(this).val() == 'marine') {
                        $(".powersports-list").addClass('hidden');
                        $(".marine-list").removeClass('hidden');
                    }
                    else if ($(this).val() == 'powersports') {
                        $(".powersports-list").removeClass('hidden');
                        $(".marine-list").addClass('hidden');
                    }
                    else {
                        $(".powersports-list").addClass('hidden');
                        $(".marine-list").addClass('hidden');
                    }
                });
            </script>
