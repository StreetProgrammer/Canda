<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="adForm container-fluid">
        <h2 class="col-sm-12">Contact Information</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">First Name</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="firstName" name="firstName"
                placeholder="First Name" type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Last Name</label> <input
                class="adpage_formbox detailsFormLastName1" id="lastName" name="lastName" placeholder="Last Name"
                type="text" /></div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Email</label> <input
                class="required email adpage_formbox detailsFormEmail1" id="email" name="email" placeholder="Email"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Phone Number</label> <input
                class="adpage_formbox detailsFormPhone1" id="work_phone" name="work_phone" placeholder="Phone Number"
                type="text" /></div>

        <h2 class="col-sm-12">What needs to be serviced?</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Year</label> <input
                class="required adpage_formbox detailsFormLastName1" id="Year" name="Year" placeholder="Year"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Kms/Hours</label> <input
                class="adpage_formbox detailsFormFirstName1" id="Km-Hours" name="Km_Hours" placeholder="KMs/Hours"
                type="text" /></div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Make</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="Make" name="Make" placeholder="Make"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="Model">Model</label> <input
                class="required adpage_formbox detailsFormFirstName1" id="Vin" name="Model" placeholder="Model"
                type="text" />
            <div class="formRequired">*</div>
        </div>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Vin#</label> <input
                class="adpage_formbox detailsFormFirstName1" id="Vin" name="Vin" placeholder="Vin#" type="text" /></div>

        <h2 class="col-sm-12">Select your type of service:</h2>

        <div class="col-sm-6 formField"><label class="sr-only" for="exampleInputEmail3">Service Type</label> <select
                aria-invalid="false" class="valid" name="serviced-"
                placeholder="Have we serviced your equipment before?">
                <option>Service Type</option>
            </select></div>

        <h2 class="col-sm-12">Describe your service needs</h2>

        <div class="col-sm-12 formField"><label>Please include a description of the service you require</label><textarea
                class="required" name="Comments"></textarea></div>

        <div class="col-sm-12">
            <div class="inputs-wrapper">
                <div class="col-sm-6 formField"><input id="Newsletter-signup" name="Newsletter-signup"
                        type="checkbox" /> <label for="Newsletter-signup">Sign up for our Newsletter</label></div>
            </div>
        </div>
    </div>

    <p>
        <style type="text/css">
            .inputs-wrapper {
                border-bottom: 0.1vw solid #979797;
                display: flex;
                flex-wrap: wrap;
                padding-bottom: 2vw;
                margin-bottom: 2vw;
            }

            [type="checkbox"]:checked,
            [type="checkbox"]:not(:checked),
            [type="radio"]:checked,
            [type="radio"]:not(:checked) {
                position: absolute;
                left: -9999px;
            }

            [type="checkbox"]:checked+label,
            [type="checkbox"]:not(:checked)+label,
            [type="radio"]:checked+label,
            [type="radio"]:not(:checked)+label {
                position: relative;
                padding-left: 35px;
                cursor: pointer;
                line-height: 25px;
                display: inline-block;
                color: #231f20;
                font-weight: 500;
                font-family: 'GILROY';
            }

            [type="checkbox"]:checked+label:before,
            [type="checkbox"]:not(:checked)+label:before,
            [type="radio"]:checked+label:before,
            [type="radio"]:not(:checked)+label:before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 26px;
                height: 26px;
                border: 2px solid #989886;
                border-radius: 8px;
                background: #fff;
            }

            [type="checkbox"]:checked+label:after,
            [type="checkbox"]:not(:checked)+label:after,
            [type="radio"]:checked+label:after,
            [type="radio"]:not(:checked)+label:after {
                content: '';
                width: 18px;
                height: 18px;
                background: #d52b1e;
                position: absolute;
                top: 4px;
                left: 4px;
                border-radius: 5px;
                -webkit-transition: all 0.2s ease;
                transition: all 0.2s ease;
            }

            [type="checkbox"]:not(:checked)+label:after,
            [type="radio"]:not(:checked)+label:after {
                opacity: 0;
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            [type="checkbox"]:checked+label:after [type="radio"]:checked+label:after {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            textarea,
            select {
                float: none;
            }

            .formField {
                position: relative;
                margin-bottom: 10px;
            }

            .formField .formRequired,
            label.error {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 30px;
                height: 40px;
                line-height: 40px;
                margin-top: 0;
                margin-bottom: auto;
                font-size: 16px;
                font-family: arial;
                color: red;
            }

            label.error {
                padding-right: 15px;
            }

            .adForm h2 {
                font-size: 26px;
                padding: 15px;
                border-top: 1px solid #dedede;
                text-align: center;
                font-family: Oswald;
            }

            button,
            .formsParent .btn {
                background-color: #d0112b;
                border-width: 1px;
                border-style: solid;
                border-color: #ed2742;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
            }

            .formsParent button:hover,
            .formsParent .btn:hover,
            .formsParent button:focus,
            .formsParent .btn:focus {
                background-color: #ec1431;
                color: #000000;
            }

            .adForm input,
            .adForm textarea,
            .adForm select {
                width: 100%;
                border-width: 1px;
                border-style: solid;
                border-color: #ebebeb;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                background-color: #f2f2f2;
                color: #000000 !important;
                font-size: 1.25vw;
                outline: none;
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 10px;
                padding-left: 10px;
                resize: none;
                max-width: 100%;
                min-width: 200px;
            }

            .formsParent input:hover,
            .formsParent textarea:hover,
            .formsParent select:hover,
            .formsParent input:focus,
            .formsParent textarea:focus,
            .formsParent select:focus {
                background-color: #d6d6d6;
                color: #000000;
            }

            .adForm.container-fluid ::-webkit-input-placeholder {
                /* WebKit browsers */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            .adForm.container-fluid :-moz-placeholder {
                /* Mozilla Firefox 4 to 18 */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            .adForm.container-fluid ::-moz-placeholder {
                /* Mozilla Firefox 19+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            .adForm.container-fluid :-ms-input-placeholder {
                /* Internet Explorer 10+ */
                color: #000000;
                color: rgba(0, 0, 0, 0.85);
            }

            input[type="checkbox"],
            input[type="radio"] {
                width: auto;
                display: inline-block;
            }

            .seperator {
                border-bottom: 1px solid #e2e2e2;
                margin: 30px auto;
            }

            .lead-button,
            .formsParent .btn.btn-default,
            .formsParent .btn.btn-primary {
                text-transform: uppercase;
                border-width: 0;
                -moz-border-radius: 0;
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #ffffff;
                text-align: center;
                font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                font-size: 18px;
                padding-top: 15px;
                padding-right: 30px;
                padding-bottom: 15px;
                padding-left: 30px;
                display: block;
                margin: 5px;
                font-weight: normal;
                float: left;
            }
        </style>
    </p>




</body>

</html>
